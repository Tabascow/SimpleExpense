<template name="MasterLayout">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-calculator"></i> Just Expenses</a>
            </div>
            <div class="collapse navbar-collapse" id="navigationbar">
                <ul class="nav navbar-nav navbar-right">

                    {{#if currentUser}}
                        <li>{{#linkTo route="insertExpense"}}<i class="fa fa-plus"></i> Nouvelle dépense{{/linkTo}}</li>
                        <li>{{#linkTo route="expensesList"}}<i class="fa fa-align-justify"></i> Dépenses{{/linkTo}}</li>
                        <li>{{#linkTo route="expensesStats"}}<i class="fa fa-area-chart"></i> Graphiques{{/linkTo}}</li>
                    {{/if}}
                    <li><div class="nav navbar-nav navbar-right"> {{> atNavButton}}</div></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {{> yield}}
    </div>
    {{> sAlert}}
</template>
