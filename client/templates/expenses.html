<template name="ExpensesList">
    <h1>Liste des dépenses</h1>
    {{#if expenses}}
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>Titre</th>
                <th>Description</th>
                <th>Date</th>
                <th>Montant</th>
                <th>Catégorie</th>
                <th>Paiement</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {{#each expenses}}
                <tr>
                    <td>{{title}}</td>
                    <td>{{description}}</td>
                    <td>{{dateFormatted}}</td>
                    <td>{{amount}} €</td>
                    <td>
                        {{#if isCategoryFee}}
                            <span class="label  label-default label-default">{{category}}</span>
                        {{/if}}
                        {{#if isCategoryProvider}}
                            <span class="label  label-default label-info">{{category}}</span>
                        {{/if}}
                    </td>
                    <td>{{paymentType}}</td>
                    <td>
                        {{#linkTo route='editExpense'}}
                            <i class="fa fa-pencil-square-o"></i>
                        {{/linkTo}}
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    {{else}}
        <p class="lead">Vous n'avez pas encore de dépense enregistrée. Il est temps d'en <button class="newExpense btn btn-lg btn-primary">ajouter une</button></p>
    {{/if}}
</template>
